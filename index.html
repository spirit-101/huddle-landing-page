<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="design/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <header>
    <img class="logo" src="images/logo.svg" alt="Huddle logo" />
  </header>
  <body>
    <div class="container">
      <div class="hero-img-box">
        <img
          class="hero-img"
          src="images/illustration-mockups.svg"
          alt="Huddle Landing Page Image"
        />
      </div>

      <div class="hero-text-box">
        <h1 class="hero-heading">Build The Community Your Fans Will Love</h1>
        <p class="hero-text">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="hero-btn" href="#">Register</button>
      </div>
    </div>

    <ul class="socials">
      <li class="socials-item">
        <a href="#" class="socials-link">
          <i class="fab fa-facebook-f"></i>
        </a>
      </li>
      <li class="socials-item">
        <a href="#" class="socials-link">
          <i class="fab fa-twitter"></i>
        </a>
      </li>
      <li class="socials-item">
        <a href="#" class="socials-link">
          <i class="fab fa-instagram"></i>
        </a>
      </li>
    </ul>

      </p>
    </footer> -->
  </body>
</html>
